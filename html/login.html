<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <main>
        <div id="signup-page" class="container py-5 text-center d-none">
            <div class="data w-75 p-5 m-auto shadow d-flex flex-column">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <input id="name-data" class="form-control text-white mb-3 p-2" type="text" placeholder="Enter your name">
                <input id="email-data" class="form-control text-white mb-3 p-2" type="email" placeholder="Enter your email">
                <input id="password-data" class="form-control text-white mb-3 p-2" type="password" placeholder="Enter your password">
                <p id="p-signup" class="text-danger "></p>
                <button id="signup" class="btn btn-outline-info mt-3 p-2">Sing Up</button>
                <p class="text-white mt-3">You have an account? <a id="to-login" class="text-white text-decoration-none" href="#">Signin</a></p>
            </div>
        </div>


        <div id="login-page" class="container py-5 text-center d-block">
            <div class="data w-75 p-5 m-auto shadow d-flex flex-column">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <input id="login-email" class="form-control text-white mb-3 p-2" type="email" placeholder="Enter your email">
                <input id="login-password" class="form-control text-white mb-3 p-2" type="password" placeholder="Enter your password">
                <p id="p-login" class="text-danger"></p>
                <button id="login" class="btn btn-outline-info mt-3 p-2">Login</button>
                <p class="text-white mt-3">Donâ€™t have an account? <a id="to-signup" class="text-white text-decoration-none" href="#">Sign Up</a></p>
            </div>
        </div>




        <div id="home-page" class="container py-5 text-center d-none ">
            <div class="position-fixed fixed-top  shadow ">
                <div class="container d-flex justify-content-between py-3 px-5 align-items-center">
                    <h1 class="h5 text-white">SMART LOGIN</h1>
                    <button id="logout" class="btn btn-outline-warning pb-2">Logout</button>
                </div>
            </div>
            <div class="data data-home w-75 p-5 m-auto mt-5 shadow d-flex flex-column ">
                <h1 id="home-welcome" class="text-info"></h1>
            </div>
        </div>
    </main>


    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
